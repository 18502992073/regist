<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brother Forum欢迎登陆</title>
    <link rel="shortcut icon" href="../static/images/1.png" type="text/png">
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="../static/js/jquery-1.11.3.js"></script>
    <script src="../static/js/login.js"></script>
    <script src="../static/js/login_ajax.js"></script>
</head>
<body>

    <div id="top">
        <img src="../static/images/456.png">
        <p>兄弟论坛 brother forum</p>
    </div>
    <p class="clg">python改变你我，你我改变世界</p>
    <div id="main">
        <div class="picture">
            <img src="../static/images/p1.png" width="600px" ;>
            <span>还没有账号?</span>
            <a href="/regist">会员注册</a>
        </div>
        <form action="/login" method="post" enctype="multipart/form-data">
			<div id="log-picture">
				<img src="../static/images/tittle.png" title="登陆一下嘛..">
			</div>
            <span
                {% if params %}
                    style="visibility:inherit"
                {% else %}
                    style="visibility:hidden"
                {% endif %}
                    id="tips">账号或密码有误，请重新输入或<a href="/reset_pwd">找回密码</a></span>
            <div class="form-line" style="clear:both">
                <p>账号</p>
                <span class="clearinput">
                    <input type="text" name="uname" placeholder="请输入用户名或手机号码" maxlength="11" class="uinput" id="uname" required>
                    <img src="../static/images/input1.png" class="clearimg"></span>
                </span>
                <label id="tigs"></label>
            </div>
            <div class="form-line">
                <p>密码</p>
                <span  class="clearinput">
                    <input type="password" name="upwd" placeholder="请输入密码" maxlength="10" class="uinput"  required>
                    <img src="../static/images/input1.png" class="clearimg"></span>
                </span>
            </div>
            <div class="form-line">
                <p id="no_use"></p>
                <div id="submit1">
                    <input type="checkbox" name="rmb_pwd" id="rmb-pwd" class="checkbox"><label for="rmb-pwd" id="remember">记住密码</label>
                    <p>
                        <a href="/reset_pwd">忘记密码？找回密码</a>
                    </p>
                </div>
            </div>
            <div class="form-line">
                <p></p>
                <div id="submit2">
                    <input type="submit" value="登陆" class="but" id="btnLogin">
                    <a href="/regist" class="but">会员注册</a>
                </div>
            </div>
        </form>
    </div>
    <div id="bottom">
		<div>
			<a href="">关于brother forum</a>
			<span id="copyright">Copyright &copy; 2019 </span>
			<a href="view.html">兄弟论坛</a>
		</div>
    </div>

</body>
</html>
