<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册兄弟论坛账号</title>
	<link rel="icon" href="../static/images/icon.png" type="img/png" />
    <link rel="stylesheet" href="../static/css/regist.css" type="text/css">
    <script src="/static/js/jquery-1.11.3.js"></script>
    <script src="/static/js/regist.js"></script>
    <script src="../static/js/close.js"></script>
</head>
<body>
<div>
    <div id="top">
        <img alt="brother forum" src="../static/images/logo.png" title="兄弟论坛">
        <p>注册账号</p>
        <div>
        我已注册,现在就<a href="/login">登录</a>
        </div>
    </div>
    <div id="middle">
            <div class="form-line">
                <p class="front">用户名</p>
                <input type="text" name="name" placeholder="请设置用户名" maxlength="20" required>
                <p class="back" id="uname-tip">汉字、数字、字母、下划线组成，不少于2位,最长20字符</p>
            </div>
            <div class="form-line">
                <p class="front">密码</p>
                <input type="password" name="pwd" placeholder="请设置登录密码" maxlength="20" required>
                <p class="back">支持数字大小写字母不允许有空格，不少于8位，最长20字符</p>
            </div>
            <div class="form-line">
                <p class="front">确认密码</p>
                <input type="password" name="rpwd" placeholder="请确认密码" maxlength="20" required>
                <p class="back"></p>
            </div>
            <div class="form-line">
                <p class="front">手机号</p>
                <input type="text" name="phone" placeholder="用于登录和找回密码" maxlength="11" >
                <p class="back" id="tip-phone">中国大陆手机号</p>
            </div>
            <div class="form-line">
                <p class="front">验证码</p>
                <input type="text" name="idcode" placeholder="请输入验证码" maxlength="6" id="idcode">
                <button id="idcode-btn">发送验证码</button>
                <span id="codetips" style="font-size: 12px;font-weight:bold;color: red"></span>
            </div>
            <div class="form-line">
                <p class="front"></p>
                <input type="checkbox" name="recept-box" id="recept-box">
                <p id="recept">
                    <label for="recept-box">阅读并接受</label><a href="/protocol" id="protocol">《用户协议》</a>
                </p>
                <p class="back"></p>
            </div>
            <div class="form-line">
                <p class="front"></p>
                <input type="submit" value="注册" id="register-btn">
                <p class="back"></p>
            </div>
    </div>
    <div id="bottom">
        <a href="/about">关于brother forum</a>
        <span id="copyright">Copyright &copy; 2019 </span>
        <a href="/index">兄弟论坛</a>
        <span id="version">版权所有 version1.0</span>
    </div>
</div>
</body>
</html>
